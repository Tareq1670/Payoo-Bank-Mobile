<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <!-- FontAwesome Cdn -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            * {
                font-family: "Outfit", sans-serif;
            }
        </style>
        <title>Payoo || Login</title>
    </head>
    <body class="min-h-screen max-w-md bg-base-200 mx-auto">
        <section class="">
            <div
                class="flex flex-col items-center justify-center h-screen gap-[64px]"
            >
                <div class="w-[263px]">
                    <img src="assets/Logo-full.png" alt="" />
                </div>

                <div class="form w-full">
                    <div
                        class="card bg-base-100 max-w-[402px] mx-auto rounded-3xl shrink-0"
                    >
                        <div class="card-body space-y-4">
                            <div class="form-control space-y-3">
                                <label
                                    class="label text-neutral font-medium text-[16px]"
                                    >Mobile Number</label
                                >
                                <input
                                    id="mobile_number"
                                    value="01234567890"
                                    maxlength="11"
                                    minlength="11"
                                    type="tel"
                                    pattern="\d{11}"
                                    class="input rounded-full bg-base-200 w-full px-5 py-4 text-[16px] outline-0"
                                    placeholder="Enter Your Number"
                                />
                            </div>
                            <div class="form-control space-y-3">
                                <label
                                    class="label text-neutral font-medium text-[16px]"
                                    >4 Digit Pin</label
                                >
                                <input
                                    id="input_pin"
                                    maxlength="4"
                                    minlength="4"
                                    type="tel"
                                    class="input rounded-full bg-base-200 w-full px-5 py-4 text-[16px] outline-0"
                                    placeholder="Enter 4 Digit Pin"
                                    required
                                />
                            </div>
                            <button
                                id="login_btn"
                                type="button"
                                class="btn btn-primary rounded-full mt-3 text-[20px] py-[20px] font-semibold"
                            >
                                Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="machin.js"></script>
        <script src="main.js"></script>
    </body>
</html>
